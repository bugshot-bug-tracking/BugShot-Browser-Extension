<link rel="stylesheet" href="../libraries/bootstrap-5.0.2-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/foreground.css">
<script defer src="../js/foreground.js"></script>

<div id="bugshot-container">
    <div id="overlay"></div>

    <div id="bug-menu">

        <form id="bug-form">

            <div class="form-group">
                <label for="bug-name">Bug Name</label>
                <input type="text" class="form-control" id="bug-name" placeholder="Add a short descriptive name for the bug." required>
            </div>


            <div class="form-group">
                <label for="bug-description">Example textarea</label>
                <textarea class="form-control" id="bug-description" rows="3" placeholder="Describe the bug."></textarea>
            </div>

            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="critical-option" value="4">
                    <label class="form-check-label" for="critical-option">Critical</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="important-option" value="3">
                    <label class="form-check-label" for="important-option">Important</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="normal-option" value="2" checked>
                    <label class="form-check-label" for="normal-option">Normal</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="minoir-option" value="1">
                    <label class="form-check-label" for="minoir-option">Minoir</label>
                </div>

            </div>

            <button type="submit" class="btn btn-primary mb-2">Report Bug!</button>
            <button type="reset" class="btn btn-secondary mb-2">Cancel</button>

        </form>





    </div>

    <div id="task-list">

        <div id="task-menu">
            <div id="task-close-button"></div>
        </div>

    </div>

    <div id="sidebar">
        <div id="logo"></div>
        <div id="task-button"></div>
        <div id="admin-button"></div>
        <div id="project-button"></div>
        <div id="add-button"></div>
    </div>


</div>

<template>
    <div class="task-container">

        <div class="task-stage">BackLog</div>

        <div class="task-cards">

            template task-card

        </div>

    </div>


</template>

<template id="task-card">

    <div class="task">

        <div class="head">
            <div class="title">Default Title</div>
        </div>
        <div class="body">
            <div class="deadline">dd.MM.yyyy</div>
            <div class="priority"></div>
        </div>

    </div>

</template>
