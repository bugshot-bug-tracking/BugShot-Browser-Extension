<link rel="stylesheet" href="../libraries/bootstrap-5.0.2-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/foreground.css">
<script defer src="../js/foreground.js"></script>

<div>

    <div id="sidebar">
        <div id="add-menu">

            <div class="bug-form">


                <div class="title">New bug report</div>

                <div class="bug-name-div">
                    <label for="bug-name">Bug name</label>
                    <input type="text" placeholder="Add a short descriptive name for the bug." name="bug-name" access="false" maxlength="255" id="bug-name">
                </div>

                <div class="bug-description-div">
                    <label for="bug-description"></label>
                    <textarea type="textarea" placeholder="Describe the bug" name="bug-description" access="false" id="bug-description"></textarea>
                </div>


                <div class="bug-priority-div">

                    <!--<label for="bug-priority">Bug priority</label>-->

                    <div class="radio-group">
                        <div>
                            <input name="bug-priority" access="false" id="bug-priority-0" required="required" aria-required="true" value="1" type="radio">
                            <label for="bug-priority-0">Critical</label>
                        </div>

                        <div>
                            <input name="bug-priority" access="false" id="bug-priority-1" required="required" aria-required="true" value="2" type="radio">
                            <label for="bug-priority-1">Important</label>
                        </div>

                        <div>
                            <input name="bug-priority" access="false" id="bug-priority-2" required="required" aria-required="true" value="3" type="radio" checked="checked">
                            <label for="bug-priority-2">Normal</label>
                        </div>

                        <div>
                            <input name="bug-priority" access="false" id="bug-priority-3" required="required" aria-required="true" value="4" type="radio">
                            <label for="bug-priority-3">Minor</label>
                        </div>
                    </div>

                </div>




            </div>


        </div>



        <div id="task-details"></div>
        <div id="task-list">

            <div id="task-menu">
                <div id="task-close-button"></div>
            </div>

        </div>
        <div id="logo"></div>
        <div id="task-button"></div>
        <div id="admin-button"></div>
        <div id="project-button"></div>
        <div id="add-button"></div>
    </div>

    <div id="overlay"></div>

</div>

<template>
    <div class="task-container">

        <div class="task-stage">BackLog</div>

        <div class="task-cards">

            template task-card

        </div>

    </div>


</template>

<template id="task-card">

    <div class="task">

        <div class="head">
            <div class="title">Default Title</div>
        </div>
        <div class="body">
            <div class="deadline">dd.MM.yyyy</div>
            <div class="priority"></div>
        </div>

    </div>

</template>
