<div id="bugshot-container">

    <div id="sidebar">
        <div id="logo"></div>
        <div id="bug-list-button"></div>
        <div id="admin-button"></div>
        <div id="project-button"></div>
        <div id="add-button"></div>
    </div>

    <div id="bug-list"> </div>

    <div id="bug-info"> </div>

    <div id="bug-menu">

        <form id="bug-form">
            <h4>New Bug Report:</h4>
            <div class="form-group">
                <!-- <label for="bug-name">Bug Name</label> -->
                <input type="text" class="form-control" id="bug-name" placeholder="Enter bug name." required>
            </div>


            <div class="form-group">
                <!-- <label for="bug-description">Example textarea</label> -->
                <textarea class="form-control" id="bug-description" rows="3" placeholder="Describe the bug." required></textarea>
            </div>

            <div class="form-group d-flex justify-content-between mb-lg-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="critical-option" value="4">
                    <!-- <label class="form-check-label" for="critical-option">Critical</label> -->
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="important-option" value="3">
                    <!-- <label class="form-check-label" for="important-option">Important</label> -->
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="normal-option" value="2" checked>
                    <!-- <label class="form-check-label" for="normal-option">Normal</label> -->
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="minoir-option" value="1">
                    <!-- <label class="form-check-label" for="minoir-option">Minoir</label> -->
                </div>

            </div>

            <button id="form-submit" type="submit" class="btn btn-primary mb-2">Report Bug!</button>
            <button id="form-reset" type="reset" class="btn btn-secondary mb-2">Cancel</button>

        </form>

    </div>

    <div id="overlay"></div>

</div>


<div hidden>

    <template id="bug-group-template">
        
        <div class="bug-group">
            
            <div class="group-name">Backlog</div>
            
            <div class="group-bugs">
                <!-- Insert here the bug-card-template -->
            </div>
        </div>
        
    </template>

    <template id="bug-card-template">
        
        <div class="bug-card">
            
            <div hidden class="bug-id">
                0
            </div>
            
            <div class="card">
                
                <div class="card-header bug-title">Title of the bug</div>
                
                <div class="card-body">
                    <div class="card-text d-flex justify-content-between">
                        
                        <div class="bug-deadline">dd.MM.yyyy</div>
                        <div class="bug-priority"></div>
                        
                    </div>
                </div>
            </div>
            
        </div>
        
    </template>

</div>
